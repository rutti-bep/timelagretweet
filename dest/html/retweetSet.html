<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>retweet set</title>
    <script type="text/javascript" src="../js/retweetSet.js"></script>
    <script type="text/javascript" src="../js/twitterSetup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div id="tweetcard"></div>
    <div id="form">
      <input type="time" name="retweetTime" class="form-item"  id="retweet-time" value="00:00">
      <textarea name="tweetComment" class="form-item" id="comment" placeholder="コメントが追加できます"  rows="2" cols="40"></textarea>
      <button class="form-item" id="retweet-submit">retweet</button>
    </div>
  </body>
</html>
